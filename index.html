<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ariff Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-code-slash me-2"></i>My Portfolio
        </a>
        <a class="navbar-brand" href="#projects">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="text-center py-5">
      <h1>Ariff Ridzuan</h1>
      <p>Full Time Student</p>
    </header>

    <section id="projects" class="container mt-5">
      <h2 class="text-center mb-5">Projects</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="project-1.png" class="card-img-top" alt="Project Image" />
            <div class="card-body">
              <h5 class="card-title">Project Title</h5>
              <p class="card-text">Project Description</p>
              <a href="project-link.html" class="btn btn-primary"
                >View Project</a
              >
            </div>
          </div>
        </div>

        <!-- Project 2 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="project-2.png"
              class="card-img-top"
              alt="Project 1 Image"
            />
            <div class="card-body">
              <h5 class="card-title">Project Title</h5>
              <p class="card-text">Project Description</p>
              <a href="project-link.html" class="btn btn-primary"
                >View Project</a
              >
            </div>
          </div>
        </div>

        <!-- Project 3 -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="project-3.png"
              class="card-img-top"
              alt="Project 1 Image"
            />
            <div class="card-body">
              <h5 class="card-title">Project Title</h5>
              <p class="card-text">Project Description</p>
              <a href="project-link.html" class="btn btn-primary"
                >View Project</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="container mt-5">
      <h2 class="text-center mt-5">Contact</h2>
      <form class="mb-3">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2025 Ariff. All rights reserved</p>
      <i class="bi bi-instagram"></i>
      <i class="bi bi-github"></i>
      <i class="bi bi-linkedin"></i>
    </footer>
  </body>
</html>
